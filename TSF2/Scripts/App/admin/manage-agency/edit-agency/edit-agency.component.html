<div class="container exercise-content">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a [routerLink]="['home']">Home</a></li>
                <li><a [routerLink]="['/manage-agency-districts']">District Manager</a></li>
                <li class="active">Edit District</li>
            </ol>
        </div>
        <div class="col-md-12" style="border-bottom: 1px solid black; border-top: 1px solid black; text-align: center; margin-bottom: 25px;">
            <h1>{{title}}</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form #targetForm="ngForm">
                    <div class="form-group">
                        <label for="targetValue">Id:</label>
                        <input type="number" min="0" id="id" required [(ngModel)]="model.id" class="form-control" name="idValue" #idValue1="ngModel" readonly/>
                        <!--<div [hidden]="idValue1.valid || model.id.pristine" class="alert alert-danger">Id is required.</div>-->
                    </div>
                    <div class="form-group">
                        <label for="agencyCode">Code: </label>
                        <input type="number" min="0" id="agencyCode" required [(ngModel)]="model.agencyCode" class="form-control" name="agencyCode " #agencyCode1="ngModel" />
                        <div *ngIf="agencyCode1.invalid && (agencyCode1.dirty || agencyCode1.touched)"
                             class="alert alert-danger">
                            <div *ngIf="agencyCode1.errors.required">
                                Code is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="agencyName">Name: </label>
                        <input type="text" id="agencyName" required [(ngModel)]="model.agencyName" class="form-control" name="agencyName" #agencyName1="ngModel" />
                        <div *ngIf="agencyName1.invalid && (agencyName1.dirty || agencyName1.touched)"
                             class="alert alert-danger">
                            <div *ngIf="agencyName1.errors.required">
                                Name field is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="parentId">ESD: </label>
                        <select  [(ngModel)]="model.parentId" class="form-control" id="parentId"  name="parentId" #parentId1="ngModel" required >
                            <option *ngFor="let esd of esds" [value]="esd.id" >{{esd.name}}</option>
                        </select> <!--<span> {{model.parentId}}</span>-->
                        <!--<div *ngIf="parentId1.invalid && (parentId1.dirty || parentId1.touched)"
                             class="alert alert-danger">
                            <div *ngIf="parentId1.errors.required">
                                ESD field is required
                            </div>
                        </div>-->
                    </div>
                    <div class="form-group">
                        <label for="countyName">County: </label>
                        <input type="text" id="countyName" required [(ngModel)]="model.countyName" class="form-control" name="countyName" #countyName1="ngModel" />
                        <div *ngIf="countyName1.invalid && (countyName1.dirty || countyName1.touched)"
                             class="alert alert-danger">
                            <div *ngIf="countyName1.errors.required">
                                CountyName is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="isActive">Active: </label>
                        <input type="checkbox" id="isActive" required [(ngModel)]="model.isActive" class="form-control" name="isActive" #isActive1="ngModel" />
                    </div>
                    
                    
                    <!--<div class="form-group">
                        <label for="schoolYear">School Year:</label>
                        <select class="form-control" id="schoolYear" required [(ngModel)]="model.schoolYear" name="schoolYear" #schoolYear1="ngModel">
                            <option *ngFor="let year of years" [value]="year">{{year}}</option>
                        </select>
                        <div [hidden]="schoolYear1.valid || model.schoolYear.pristine" class="alert alert-danger">School Year is required.</div>
                    </div>
                    <div class="form-group">
                        <label for="targetName">Target Name:</label>
                        <select class="form-control" id="targetName" required [(ngModel)]="model.targetName" name="targetName" #targetName1="ngModel">
                            <option *ngFor="let option of options" [value]="option">{{option}}</option>
                        </select>
                        <div [hidden]="targetName1.valid || model.targetName.pristine" class="alert alert-danger">Target Name is required.</div>
                    </div>
                    <div class="form-group">
                        <label for="targetType">Target Type:</label>
                        <select class="form-control" id="targetType" required [(ngModel)]="model.targetType" name="targetType" #targetType1="ngModel">
                            <option *ngFor="let type of types" [value]="type">{{type}}</option>
                        </select>
                        <div [hidden]="targetType1.valid || model.targetType.pristine" class="alert alert-danger">Target Type is required.</div>
                    </div>-->
                    <!--<div class="btn-group" style="width: 100%;" role="group" aria-label="Basic example">
                        <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>
                        <button type="submit" class="btn btn-success" style="float: right;" (click)="cancel()">Cancel</button>
                    </div>-->

                    <div class="btn-group" style="width: 100%;" role="group" aria-label="Basic example">
                        <button type="submit" *ngIf="agencyCode1.invalid || agencyName1.invalid || countyName1.invalid"
                                class="btn btn-success disabled">
                            Submit
                        </button>
                        <button type="submit" *ngIf="agencyCode1.valid && agencyName1.valid && countyName1.valid"
                                class="btn btn-success" (click)="submit()">
                            Submit
                        </button>
                        <button type="submit" class="btn btn-success" style="float: right;" (click)="cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <tsf-footer></tsf-footer>
</div>
