<div class="container exercise-content">
    <div class="row">
        <div class="col-md-11">
            <ol class="breadcrumb">
                <li><a [routerLink]="['/home']">Home</a></li>
                <li class="active">District Manager</li>
            </ol>
        </div>
        <div class="col-md-12" style="border-bottom: 1px solid black; border-top: 1px solid black; text-align: center; margin-bottom: 25px;">
            <h1>Agency Manager</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" (click)="addDistrict()" style="float:right">Add New District</button>
            </div>
        </div> 
        <div>
            <table class="table table-striped table-bordered table-hover" style="margin: auto;">
                <caption>List of districts and their progress for the leaver year.</caption>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>AgencyCode</th>
                        <th>Name</th>
                        <th>County</th>
                        <th>Active</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let district of districts">
                        <tr>
                            <td style="text-align: left;">
                                <div>
                                    {{district.id}}
                                    <!--<span *ngIf="district.districtName !== 'Totals:'"><a [routerLink]="['/app/Post-School/ps-schools-list', district.districtAgencyId, leaverYear, district.districtName]">{{district.districtName}}</a></span>
                                    <span *ngIf="district.districtName === 'Totals:'"><b>{{district.districtName}}</b></span>-->
                                </div>
                            </td>
                            <td>
                                {{district.agencyCode}}
                                <!--<span *ngIf="district.isVerified === true">&#x2713;</span><span *ngIf="district.isVerified === false && district.DistrictName !== 'Totals:'">&nbsp;</span>
                                <span *ngIf="district.districtName === 'Totals:'">{{district.districtAgencyId}}</span>-->
                            </td>
                            <td>
                                <div>
                                    {{district.agencyName}}
                                    <!--<span class="w3-round w3-container" *ngIf="district.totalCount === 0 && getProgressValue(district.progress) === 100 && district.districtName !== 'Totals:'" [ngStyle]="getMyStyles(district.progress, district.totalCount)">N/A</span>
                                    <span class="w3-round w3-container" *ngIf="district.totalCount !== 0 && getProgressValue(district.progress)===100 && district.districtName !== 'Totals:'" [ngStyle]="getMyStyles(district.progress, district.totalCount)">{{getProgressValue(district.progress)}}%</span>
                                    <span class="w3-round w3-container" *ngIf="district.totalCount !== 0 && getProgressValue(district.progress)<100 && district.districtName !== 'Totals:'" [ngStyle]="getMyStyles(district.progress, district.totalCount)">{{getProgressValue(district.progress)}}%</span>
                                    <span class="w3-round w3-container" *ngIf="district.totalCount === 0 && getProgressValue(district.progress)===0 && district.districtName !== 'Totals:'" [ngStyle]="getMyStyles(district.progress, district.totalCount)">N/A</span>
                                    <span class="w3-round w3-container" *ngIf="district.districtName === 'Totals:'" [ngStyle]="getMyStyles(district.progress, district.totalCount)">{{getProgressValue(district.progress)}}%</span>-->
                                </div>
                            </td>
                            <td>{{district.countyName}}</td>
                            <td style="text-align:center">
                                <span *ngIf="district.isActive"> <!--{{district.isActive}}-->
                                    <i style="font-size: 24px;" class="fa fa-check" aria-hidden="true"></i>
                                </span>
                                <span *ngIf="!district.isActive">
                                    <!--{{district.isActive}}-->
                                    <i style="font-size: 24px;" class="fa fa-times" aria-hidden="true"></i>
                                </span>
                            </td>
                            <td align="center"><button class="btn btn-primary" (click)="editAgency(district)">Edit</button></td>
                            <td align="center"><button class="btn btn-primary" (click)="deleteAgency(district)">Remove</button></td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
    <tsf-footer></tsf-footer>
</div>
