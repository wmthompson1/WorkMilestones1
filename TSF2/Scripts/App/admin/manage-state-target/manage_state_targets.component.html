<div class="container exercise-content">
    <div class="row header">
        <ol class="breadcrumb">
            <li><a [routerLink]="['/home']">Home</a></li>
            <li class="active">Manage State Targets</li>
        </ol>
    </div>
    <div class="row">
        <div class="container header">
            <div class="row header">
                <div class="col-md-11"><h1>{{title}}</h1></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11"><button class="btn btn-sm" (click)="addTarget()">Add</button></div>
    </div>
    <div>
        <table class="table table-bordered table-striped table-hover">
            <caption>List of state target values.</caption>
            <thead style="background-color: lightblue;">
            <tr>
                <th>Year</th>
                <th>Type</th>
                <th>Name</th>
                <th>Value</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let target of targets">
                <tr>
                    <td>{{target.schoolYear}}</td>
                    <td>{{target.targetType}}</td>
                    <td>{{target.targetName}}</td>
                    <td>{{getValueDecimal(target.targetValue)}}</td>
                    <td><a><i aria-hidden="true" style="font-size: 24px;" (click)="editTarget(target)" class="fa fa-pencil"></i></a></td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
    <tsf-footer></tsf-footer>
</div>
